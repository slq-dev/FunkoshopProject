<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea Tu Cuenta</title>
</head>
<body>

  <header>
    <nav>
      <div class="page-title">
        <img src="multimedia/branding/isotype.svg" alt="Logo de FunkoShop">
        <h1>FunkoShop</h1>
      </div>  
      <div class="hyperlinks">
        <ul>
            <li><a href="#">Ver Tienda</a></li>
            <li><a href="#">Admin</a></li>
            <li><a href="#">Salir</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>

    <section>

      <h2>Crea Tu Cuenta</h2>
      <p>Completa el formulario para ser parte del mundo de los Funkos</p>

      <form action="#" method="POST">
        <!-- Nombre -->
        <label for="name">Nombre</label>
        <input type="text" name="name" placeholder="Ingresa tu nombre" required>
        <!-- Apellido -->
        <label for="lastname">Apellido</label>
        <input type="text" name="lastname" placeholder="Ingresa tu apellido" required>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="ingresa@tucorreo.com" required>
        <!-- Contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="Ingresa una contraseña" required>
        <!-- Repita Contraseña -->
        <label for="password-validation">Repita Contraseña</label>
        <input type="password" name="password-validation" placeholder="Vuelve a repetir tu contraseña" required>
        <!-- Registrar -->
        <input type="submit" value="Registrar">
        <!-- Términos y condiciones -->
        <input type="checkbox" name="tos" required>
        <label for="tos">Acepto <a href="#">Términos y Condiciones</a></label>
      </form>

    </section>

  </main>

  <footer>
    <div class="footer">
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Ingresar</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <img src="multimedia/branding/isotype.svg" alt="Logo de FunkoShop">
    </div>
      
    <small>
      <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </small>
  </footer>
  
</body>
</html>
