<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>

  <header>
    <nav>
      <div class="page-title">
        <img src="multimedia/branding/isotype.svg" alt="Logo de FunkoShop">
        <h1>FunkoShop</h1>
      </div>  
      <div class="hyperlinks">
        <ul>
            <li><a href="#">Ver Tienda</a></li>
            <li><a href="#">Admin</a></li>
            <li><a href="#">Salir</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="login">
    <h2>Ingresar a mi Cuenta</h2>
    
    <form action="" method="POST">
      <label for="email"></label>
      <input type="email" name="email" placeholder="ingresa@tumail.com">
      
      <label for="password"></label>
      <input type="password" name="password" placeholder="Ingresa tu contraseña">

      <input type="submit" class="red-button" value="Ingresar">
      
      <input type="checkbox" name="savelogin">
      <label for="savelogin">Recordarme</label>
    </form>

    <div class="restore-password">
      <a href="#">Olvidé mi contraseña</a>
    </div>
  </section>

  <footer>
    <div class="footer">
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Ingresar</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <img src="multimedia/branding/isotype.svg" alt="Logo de FunkoShop">
    </div>
      
    <small>
      <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </small>
  </footer>
  
</body>
</html>
