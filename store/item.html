<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <nav>
      <div class="page-title">
        <img src="multimedia/branding/isotype.svg" alt="Logo de FunkoShop">
        <h1>FunkoShop</h1>
      </div>  
      <div class="hyperlinks">
        <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Login</a></li>
            <li><img src="multimedia/icons/cart-icon.svg" alt="Ícono de carrito de compras"></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="selected-product">
    <img src="" alt="">
    <div class="product-details">
      <h4>Star Wars</h4>
      <h2>Baby Yoda Blueball</h2>
      <p>Figura coleccionable de Baby Yoda (Grogu) - The Mandalorian Saga, edición limitada.</p>
      <p><span>$ </span>1799.99</p>
      <form class="add-to-cart">
        <input type="number" min="0" max="10" placeholder="0">
        <input type="submit" value="Agregar al Carrito">
      </form>
      <a href="#">Ver métodos de pago</a>
      <span> - 3 Cuotas sin Interés</span>
    </div>
  </section>

  <section class="related-products">
    <!-- Añadir 3 columnas para una fila de items -->
  </section>
    
  <footer>
    <div class="footer">
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Ingresar</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
      <img src="multimedia/branding/isotype.svg" alt="Logo de FunkoShop">
    </div>
      
    <small>
      <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </small>
  </footer>
